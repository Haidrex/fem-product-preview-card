<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="content-wrapper">
        <div class="content__left"></div>
        <div class="content__right">
              <p class="content__right-category">PERFUME</p>
              <p class="content__right-name">Gabrielle Essence Eau De Parfum</p>
              <p class="content__right-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                 Perfumer-Creator for the house of CHANEL.</p>
              <div class="content__right-price-wrapper">
                <p class="content__right-price">$149.99</p>
                <p class="content__right-old-price">$169.99</p>
              </div>
              <button><img src='./images/icon-cart.svg' />Add to Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
